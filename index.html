<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WordsLength</title>

<body>
    <script defer src="js/main.js"></script>
    <section class="WordsLength">
        <div class="container">
            <form class="wordsinput">
                <textarea type="text" placeholder="Write here..."></textarea>  
                <div class="wrapper">
                    <div class="wordsinput_length">
                        <div class="text">Number of symbols</div>
                        <div id = "symbol" class="number">0</div>
                    </div>
                    <button id = "resetBtn" type = "button" class="wordsinput_button"><img src="img/free-icon-trash-bin-6576407.png" alt="trash"></button>
                    <div class="wordsinput_length">
                        <div class="text">Number of words</div>
                        <div id = "words" class="number">0</div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    
</body>
